<!DOCTYPE html>
<html lang=en-GB>

<head>
  <meta charset="utf-8">
  <title>ManyHands</title>
  <meta name="description" content="ManyHands Event from Lighthouse">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">

  <style>
    @font-face{font-family:Sailec;font-weight:500;src:url(assets/font/sailec/39E20B_0_0.woff2) format("woff2")}
    @font-face{font-family:Sailec;font-weight:400;src:url(assets/font/sailec/39E20B_2_0.woff2) format("woff2")}
    @font-face{font-family:Tiempos;font-weight:400;src:url(assets/font/tiempos/TiemposTextWeb-Regular.woff2) format("woff2")}
    @font-face{font-family:Tiempos;font-weight:600;src:url(assets/font/tiempos/TiemposTextWeb-Semibold.woff2) format("woff2")}
  </style>
</head>

<body>

  <header class="bg-mimosa tablet:m-4 px-4 tablet:px-16 py-10 tablet:pb-20 desktop:pb-32 o-section-clip--ramp-bottom-right">

    <div class="text-center">
      <a href="/" aria-label="Home">
        <img class="mx-auto" src="./assets/svg/manyhands-logo.svg" alt="ManyHands site" style="width: 188px; height: 34px;">
      </a>

      <h1 class="mx-auto font-tiempos max-w-[22rem] tablet:max-w-none font-bold text-4xl tablet:text-5xl desktop:text-6xl text-smoke pt-11 pb-5">A collaborative <br class="hidden tablet:inline">event to solve real-<br class="hidden tablet:inline">world UX problems</h1>

      <div class="image-container flex justify-center items-center gap-12">
        <div class="hidden tablet:block relative border-8 desktop:border-10 border-white rounded-3xl rotate-[-15deg]">
          <img class="rounded-2xl" src="./assets/img/meet-screenshot-a.webp" width="220px" alt="">
          <div class="absolute right-0 bottom-0 translate-x-1/2 translate-y-1/2 rotate-[15deg]">
            <img class="max-w-[42px] desktop:max-w-[84px] translate-y-[-6px]" src="./assets/svg/point-up.svg" alt="">
          </div>
        </div>

        <div class="w-full max-w-[18rem] tablet:max-w-[38rem] tablet:basis-3/4">
          <p class="font-sailec font-normal text-xg tablet:text-xl desktop:text-2xl text-smoke pb-12 tablet:pb-8">We’re building a community of UX leaders with a passion for helping solve each other’s product issues. </p>
          <div class="relative hidden tablet:flex justify-center">
            <img class="absolute top-[-15%] w-[25px] -translate-x-1/2 desktop:top-0 desktop:w-[37px]" src="./assets/svg/union.svg" alt="">
            <img src="./assets/svg/vector-6.svg" alt="">
          </div>
        </div>

        <div class="hidden tablet:block relative border-8 desktop:border-10 border-white rounded-3xl rotate-[15deg]">
          <img class="rounded-2xl" src="./assets/img/meet-screenshot-b.webp" width="220px" alt="">
          <div class="absolute left-0 bottom-0 -translate-x-1/2 translate-y-1/2 rotate-[-15deg]">
            <img class="tablet:max-w-[42px] desktop:max-w-[84px] translate-y-[-6px]" src="./assets/svg/peace.svg" alt="">
          </div>
        </div>
      </div>

    </div>

  </header>

  <main>The main site goes here</main>

</body>

</html>
