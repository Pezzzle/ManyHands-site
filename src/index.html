<!DOCTYPE html>
<html lang=en-GB>

<head>
  <meta charset="utf-8">
  <title>ManyHands</title>
  <meta name="description" content="ManyHands Event from Lighthouse">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header class="bg-mimosa tablet:m-4 px-16 py-10 tablet:pb-20 desktop:pb-32 o-section-clip--ramp-bottom-right">

    <div>
      <div class="text-center">
        <a href="/" aria-label="Home">
          <img class="mx-auto" src="./assets/svg/manyhands-logo.svg" alt="">
        </a>
    
        <h1 class="mx-auto max-w-[31rem] desktop:max-w-[35rem] font-tiempos font-bold text-4xl tablet:text-5xl desktop:text-6xl text-smoke pt-11 pb-5">A collaborative event to solve real-world UX problems</h1>

        <div class="image-container tablet:grid tablet:grid-cols-4 items-center gap-6">
          <img class="hidden tablet:block" src="./assets/img/image_left.png" alt="">

          <div class="col-span-2 mx-auto w-full max-w-[25rem] tablet:max-w-[21rem] desktop:max-w-[37rem]">
            <p class="font-sailec font-normal text-xg tablet:text-xl desktop:text-2xl text-smoke pb-12 tablet:pb-8">We’re building a community of UX leaders with a passion for helping solve each other’s product issues. </p>
            <div class="relative hidden tablet:block">
              <img class="absolute top-[-15%] left-[45%] w-[25px] desktop:top-[0%] desktop:w-[37px]" src="./assets/svg/union.svg" alt="">
              <img src="./assets/svg/vector-6.svg" alt="">
            </div>
          </div>

          <img class="hidden tablet:block" src="./assets/img/image_right.png" alt="">               
        </div>

      </div>
    
    </div>

  </header>
</body>

</html>
