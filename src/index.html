<!DOCTYPE html>
<html lang=en-GB>

<head>
  <meta charset="utf-8">
  <title>ManyHands</title>
  <meta name="description" content="ManyHands Event from Lighthouse">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="assets/font/sailec/sailec.css">
  <link rel="stylesheet" href="assets/font/tiempos/tiempos.css">
</head>

<body>

  <header class="bg-mimosa tablet:m-4 px-16 py-10 tablet:pb-20 desktop:pb-32 o-section-clip--ramp-bottom-right">

    <div class="text-center">
      <a href="/" aria-label="Home">
        <img class="mx-auto" src="./assets/svg/manyhands-logo.svg" alt="ManyHands site" style="width: 188px; height: 34px;">
      </a>
  
      <h1 class="mx-auto max-w-[31rem] desktop:max-w-[35rem] font-tiempos font-bold text-4xl tablet:text-5xl desktop:text-6xl text-smoke pt-11 pb-5">A collaborative event to solve real-world UX problems</h1>

      <div class="image-container tablet:grid tablet:grid-cols-4 items-center gap-6">
        <div class="hidden tablet:block relative">
          <div class="border-8 border-white border-solid rounded-xl rotate-[-15deg]">
            <img class="rounded-2xl" src="./assets/img/meet-screenshot-a.webp" alt="">
          </div>
          <img class="absolute tablet:max-w-[42px] desktop:max-w-[84px] tablet:translate-x-[8rem] desktop:translate-x-[15rem] translate-y-[-100%]" src="./assets/svg/point-up.svg" alt="">
        </div>

        <div class="col-span-2 mx-auto w-full max-w-[25rem] tablet:max-w-[21rem] desktop:max-w-[37rem]">
          <p class="font-sailec font-normal text-xg tablet:text-xl desktop:text-2xl text-smoke pb-12 tablet:pb-8">We’re building a community of UX leaders with a passion for helping solve each other’s product issues. </p>
          <div class="relative hidden tablet:block">
            <img class="absolute top-[-15%] left-[45%] w-[25px] desktop:top-[0%] desktop:w-[37px]" src="./assets/svg/union.svg" alt="">
            <img src="./assets/svg/vector-6.svg" alt="">
          </div>
        </div>

        <div class="hidden tablet:block relative">
          <div class="ml-auto border-8 border-white border-solid rounded-xl rotate-[15deg]">
            <img class="rounded-2xl" src="./assets/img/meet-screenshot-b.webp" alt="">               
          </div>
          <img class="absolute tablet:max-w-[42px] desktop:max-w-[84px] translate-x-[-50%] translate-y-[-100%]" src="./assets/svg/peace.svg" alt="">
        </div>
      </div>

    </div>

  </header>

  <main>The main site goes here</main>

</body>

</html>
